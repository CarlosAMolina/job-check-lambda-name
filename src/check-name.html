<!doctype html>
<html lang="es">
  <head>
    <title>Check lambda name</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="check-name.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="searchWrap">
      <div class="searchBar">
        <input
          id="search-input"
          class="searchInput"
          type="text"
          placeholder="Search. Example: compress_big_files"
          required
        />
        <input
          id="search-button"
          class="searchButton"
          type="button"
          value="S"
        />
      </div>
    </div>
    <div id="response-error-div" class="hidden">
      <p id="error-output"></p>
    </div>
    <div id="response-div" class="hidden">
      <p id="search-result"></p>
    </div>
    <script src="check-name.js"></script>
    <noscript>JavaScript is required</noscript>
  </body>
</html>
