<!doctype html>
<html lang="es">
  <head>
    <title>Check lambda name</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="check-name.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="flex-header">
      <div class="icon-home">
        <a
          href="https://cmoli.es"
          title="Main page"
          rel="noopener noreferrer"
          class="icon-home-color"
        >
          <svg viewBox="0 0 256 256">
            <!-- https://www.iconpacks.net/free-icon/home-2490.html -->
            <g transform="scale(2.81 2.81)">
              <polygon
                fill="currentColor"
                points="75.96,30.96 75.96,13.34 67.26,13.34 67.26,22.26 45,0 0.99,44.02 7.13,50.15 45,12.28 82.88,50.15 89.01,44.02 "
              />
              <polygon
                fill="currentColor"
                points="45,20 14.04,50.95 14.04,90 35.29,90 35.29,63.14 54.71,63.14 54.71,90 75.96,90 75.96,50.95 "
              />
            </g>
          </svg>
        </a>
      </div>
    </div>
    <div class="searchWrap">
      <div class="searchBar">
        <input
          id="search-input"
          class="searchInput"
          type="text"
          placeholder="Search. Example: compress_big_files"
          required
        />
        <input
          id="search-button"
          class="searchButton"
          type="button"
          value="S"
        />
      </div>
    </div>
    <div class="resultWrap">
      <div class="validBlockResult">
        <p>The string has a valid length</p>
      </div>
      <div class="wrongBlockResult">
        <p>The string is too long</p>
      </div>
    </div>
    <div id="response-error-div" class="hidden">
      <p id="error-output"></p>
    </div>
    <div id="response-div" class="hidden">
      <p id="search-result"></p>
    </div>
    <script src="check-name.js"></script>
    <noscript>JavaScript is required</noscript>
  </body>
</html>
